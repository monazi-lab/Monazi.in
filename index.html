<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine ğŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", Arial, sans-serif;
  }

  body {
    min-height: 100vh;
    background: linear-gradient(135deg, #ffd1dc, #ffe6eb);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .container {
    text-align: center;
    padding: 20px;
  }

  h1 {
    font-size: 2.4rem;
    color: #b30059;
    margin-bottom: 40px;
  }

  .buttons {
    display: flex;
    gap: 30px;
    justify-content: center;
  }

  button {
    padding: 16px 36px;
    font-size: 1.1rem;
    border-radius: 40px;
    border: none;
    cursor: pointer;
    transition: transform 0.2s ease;
  }

  #yesBtn {
    background: #ff4d88;
    color: #fff;
  }

  #yesBtn:hover {
    transform: scale(1.08);
  }

  #noBtn {
    background: #fff;
    color: #ff4d88;
    position: fixed; /* IMPORTANT */
  }

  /* SUCCESS PAGE */
  .success {
    display: none;
    text-align: center;
    animation: pop 0.8s ease;
  }

  .success h2 {
    font-size: 2.2rem;
    color: #b30059;
    margin-bottom: 20px;
  }

  .success p {
    font-size: 1.1rem;
    color: #444;
  }

  .heart {
    font-size: 3rem;
    animation: float 1.2s infinite alternate;
    margin-bottom: 20px;
  }

  @keyframes float {
    from { transform: translateY(0); }
    to { transform: translateY(-10px); }
  }

  @keyframes pop {
    from { transform: scale(0.7); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }
</style>
</head>

<body>

<div class="container" id="main">
  <h1 id="question"></h1>
  <div class="buttons">
    <button id="yesBtn">Yes ğŸ’–</button>
    <button id="noBtn">No ğŸ’”</button>
  </div>
</div>

<div class="success" id="success">
  <div class="heart">ğŸ’–ğŸ’–ğŸ’–</div>
  <h2>Yay! You just made me the happiest person ğŸ’•</h2>
  <p>Happy Valentineâ€™s Day â¤ï¸</p>
</div>

<script>
  /* =====================
     NAME CONFIG
  ====================== */
  const name = "Nazia"; // leave "" if no name

  const question = document.getElementById("question");
  question.innerText = name
    ? `${name}, will you be my Valentine? â¤ï¸`
    : "Will you be my Valentine? â¤ï¸";

  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const main = document.getElementById("main");
  const success = document.getElementById("success");

  /* =====================
     RANDOM POSITION LOGIC
  ====================== */
  function moveNoButton() {
    const btnWidth = noBtn.offsetWidth;
    const btnHeight = noBtn.offsetHeight;

    const maxX = window.innerWidth - btnWidth - 10;
    const maxY = window.innerHeight - btnHeight - 10;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
  }

  /* Desktop: hover */
  noBtn.addEventListener("mouseenter", moveNoButton);

  /* Mobile: touch */
  noBtn.addEventListener("touchstart", function(e) {
    e.preventDefault();
    moveNoButton();
  });

  /* Safety: even if clicked */
  noBtn.addEventListener("click", function(e) {
    e.preventDefault();
    moveNoButton();
  });

  /* =====================
     YES BUTTON
  ====================== */
  yesBtn.addEventListener("click", () => {
    main.style.display = "none";
    success.style.display = "block";
  });

  /* Initial random position */
  moveNoButton();
</script>

</body>
</html>
